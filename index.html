<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Project</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <ul>
    <li>
      <select id="tokens">
        <option value="1">Classic</option>
        <option value="2">Presidential</option>
        <option value="3">Day of the Dead</option>
        <option value="4">Space</option>
      </select>
    </li>
    <li>
      <button id="singlePlayer">Play Computer</button>
    </li>
    <li>
      <button id="reset">Reset Game</button>
    </li>
    <li>
      <button id="resetScore">Reset Score</button>
    </li>
    <button id="soundButton">Mute</button>
  </ul>
<br>

  <h1>Tic Tac Toe</h1>
  <h2>by Stephen Gibbs</h2>

  <ul>
    <li>
      <p class="score-title-start">Start Player</p>
      <p class="score-start"></p>
    </li>
    <li>
      <p class="score-title-second">Second Player</p>
      <p class="score-second"></p>
    </li>
  </ul>
<br>
<p></p>
  <div class="container">
    <div class="firstRow">
      <button id="cell1"></button>
      <button id="cell2"></button>
      <button id="cell3"></button>
    </div>
    <div class="secondRow">
      <button id="cell4"></button>
      <button id="cell5"></button>
      <button id="cell6"></button>
    </div>
    <div class="thirdRow">
      <button id="cell7"></button>
      <button id="cell8"></button>
      <button id="cell9"></button>
    </div>
<br>
  </div>
  <audio id="music" src="Dayofthedead.mp3" autoplay="true"></audio>


  <script src="jquery-3.1.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
