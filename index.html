<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Project</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="f3">
    <button id="reset">Reset Game</button>
    <button id="resetScore">Reset Score</button>
  </div>
  <br>
  <button id="singlePlayer">Easy - Click to Play Computer</button>

  <select id="tokens">
    <option value="1">Classic</option>
    <option value="2">Presidential</option>
    <option value="3">Day of the Dead</option>
    <option value="4">Space</option>
  </select>

  <h1>Tic Tac Toe</h1>
  <h2>by Stephen Gibbs</h2>

  <div class="scoreboard">
    <div class="f1">
      <p class="score1">Start Player</p>
      <p class="score2"></p>
    </div>
    <div class="f2">
      <p class="score3">Second Player</p>
      <p class="score4"></p>
    </div>
  </div>
  <div class="container">
    <div class="a">
      <button id="topRow1"></button>
      <button id="topRow2"></button>
      <button id="topRow3"></button>
    </div>
    <div class="b">
      <button id="secondRow4"></button>
      <button id="secondRow5"></button>
      <button id="secondRow6"></button>
    </div>
    <div class="c">
      <button id="thirdRow7"></button>
      <button id="thirdRow8"></button>
      <button id="thirdRow9"></button>
    </div>

  </div>
  <audio src="Dayofthedead.mp3" autoplay="true"></audio>


  <script src="jquery-3.1.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
